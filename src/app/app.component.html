<app-topo></app-topo>
<!-- Se o atributo jogoEmAndamento continuar true, caso contrário destroy o componente-->
<div *ngIf= "jogoEmAndamento; else fimDeJogo">
    <!-- Event Buinding (método que quer executar)="quando executar o evento com base em um output feito pelo componente filho" -->
    <app-painel (encerrarJogo)= "encerrarJogo($event)"></app-painel>
</div>
    
<ng-template #fimDeJogo>
    <div *ngIf="tipoEncerramento === 'derrota'; else fimDeJogoVitoria" class="container m-3">
        <div class="row">
            <div class="col">
                <p>Fim de JOGO!</p>
                <div class="col-3">
                    <button class='btn btn-primary' (click)= "jogarNovamente()">Jogar Novamente</button>
                </div>
            </div>
            
        </div>
        
    </div>
</ng-template>
<ng-template #fimDeJogoVitoria>
    <div class="container m-3">
        <div class="row">
            <div class="col">
                <p>Parabéns! Você concluiu com sucesso!</p>
                <div class="col-3">
                    <button class='btn btn-primary' (click)= "jogarNovamente()">Jogar Novamente</button>
                </div>
            </div>
            
        </div>
        
    </div>
</ng-template>
